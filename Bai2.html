<body>
<script>
  let arr = [3, 6, 2, 7, 2]
  let pos = [0, 1, 2, 3, 4]
  console.log(arr)

  for (let i = 0; i < arr.length - 1; i++) {
    for (let j = i + 1; j < arr.length; j++) {
      if(arr[i] > arr[j]) {
        let temp = arr[i]
        arr[i] = arr[j]
        arr[j] = temp

        let temp1 = pos[i]
        pos[i] = pos[j]
        pos[j] = temp1
      }
    }
  }

  console.log(arr)
  console.log(pos)

</script>
