<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [5, 2, 5, 2, 6, 7]
  let danhdau = new Array(1000000)
  // bị giới hạn bởi các trường hợp
  // - số âm
  // - số cực kì lớn
  // map xử lý dược 2 trường hợp trên

  console.log(arr)
  // xay dung mang danh dau
  for (let i = 0; i < arr.length; i++) {
    if(isNaN(danhdau[arr[i]])) {
      danhdau[arr[i]] = 1
    } else {
      danhdau[arr[i]] += 1
    }
  }

  // hien thi ket qua
  let result = []
  for (let i = 0; i < 1000000; i++) {
    for (let j = 0; j < danhdau[i]; j++) {
      result.push(i)
    }
  }

  console.log(result)
</script>
</body>
</html>
